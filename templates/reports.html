{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">تقارير المبيعات</h3>
<div class="card mb-3">
  <div class="card-body">
    <form method="get" class="row g-2 align-items-end">
      <div class="col-auto">
        <label class="form-label">المدى</label>
        <select class="form-select" name="period">
          <option value="daily" {% if period=='daily' %}selected{% endif %}>يومي</option>
          <option value="monthly" {% if period=='monthly' %}selected{% endif %}>شهري</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="form-label">التاريخ</label>
        <input class="form-control" name="date" value="{{ date_str }}" placeholder="{{ 'YYYY-MM-DD' if period=='daily' else 'YYYY-MM' }}">
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">تطبيق</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>التاريخ</th>
            <th>المبلغ (EGP)</th>
            <th>لغة الطباعة</th>
          </tr>
        </thead>
        <tbody>
          {% for r in report_rows %}
          <tr>
            <td>{{ r['sale_date'] }}</td>
            <td>{{ '%.2f'|format(r['total_egp']) }}</td>
            <td>{{ r['print_lang'] or '-' }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="mt-3">
      <h5>الإجمالي: {{ '%.2f'|format(total_sum) }} EGP</h5>
    </div>
  </div>
</div>
{% endblock %}
